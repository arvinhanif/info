<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music License â€“ Reset Password</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- reuse your login.css -->
  <link rel="stylesheet" href="login.css" />
</head>
<body class="log">

  <div class="form-container" role="main" aria-labelledby="reset-title">
    <h1 id="reset-title" class="form-title">
      <i class="fas fa-key"></i>
      Reset Password
    </h1>

    <form id="reset-form" novalidate>
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="reset-email" placeholder="Registered Email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-code icon"></i>
        <input type="text" id="reset-code" placeholder="Recovery Code" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="new-password" placeholder="New Password" required />
        <button type="button" class="toggle-pass" aria-label="Show password">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      </div>

      <button type="submit" class="btn btn-primary">
        <span>Reset Password</span>
        <i class="fas fa-arrow-right arrow-icon"></i>
      </button>

      <p id="reset-msg" class="form-message" aria-live="assertive"></p>
    </form>

    <div class="action-buttons" style="margin-top:2rem;">
      <a href="login.html" class="btn btn-secondary">
        <i class="fas fa-sign-in-alt"></i>
        Go to Login
      </a>
    </div>
  </div>

  <!-- reset logic -->
  <script src="forgot-password.js"></script>
</body>
</html>
