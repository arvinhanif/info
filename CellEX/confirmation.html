<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Order confirmation — CellEX</title>
  <meta name="description" content="Order confirmation and summary">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .confirm-wrap { padding:28px 0; }
    .confirm-header { background:#f5f7fb; border:1px solid #e8ecf3; padding:16px; border-radius:12px; display:flex; align-items:center; gap:12px; }
    .confirm-header h1 { font-size:22px; margin:0; }
    .confirm-grid { display:grid; grid-template-columns: 1.2fr 1fr; gap:18px; margin-top:16px; }
    .card { background:#fff; border:1px solid #eee; border-radius:10px; padding:16px; }
    .card h3 { margin-bottom:12px; }
    .summary-item { display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px dashed #eee; }
    .summary-item:last-child { border-bottom:none; }
    .totals { display:flex; justify-content:space-between; font-weight:700; margin-top:10px; }
    .meta { color:#555; font-size:13px; margin-top:6px; }
    @media (max-width: 992px) { .confirm-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header id="navbar" role="navigation">
    <div class="container nav-inner">
      <a class="logo" href="index.html">CellEX</a>
      <div class="actions">
        <a href="index.html" class="btn outline">← Continue shopping</a>
      </div>
    </div>
  </header>

  <main class="container confirm-wrap" role="main">
    <div class="confirm-header">
      <span style="font-size:22px;">✅</span>
      <div>
        <h1>Thank you! Your order is confirmed.</h1>
        <div class="meta" id="orderMeta">Loading order details…</div>
      </div>
    </div>

    <div class="confirm-grid">
      <section class="card" aria-label="Order items">
        <h3>Items</h3>
        <div id="itemsList"></div>
      </section>

      <aside class="card" aria-label="Summary and customer">
        <h3>Summary</h3>
        <div id="summaryBlock"></div>
        <div class="totals">
          <span>Total paid</span>
          <span id="grandTotal">৳0</span>
        </div>

        <h3 style="margin-top:16px;">Customer</h3>
        <div id="customerBlock"></div>
      </aside>
    </div>

    <div style="margin-top:16px; display:flex; gap:10px;">
      <a class="btn primary" href="index.html">Back to home</a>
      <button id="printReceipt" class="btn outline">Print receipt</button>
    </div>
  </main>

  <footer id="footer" role="contentinfo">
    <div class="container footer-inner">
      <div class="company-info"><h3>Company</h3><a href="#">About</a></div>
      <div class="customer-service"><h3>Help</h3><a href="#">FAQ</a></div>
      <div class="social"><h3>Follow</h3><a href="#">Instagram</a></div>
      <div class="newsletter"><h3>Newsletter</h3><input type="email" placeholder="Enter your email"><button>Subscribe</button></div>
    </div>
  </footer>

  <script src="confirmation-scripts.js" defer></script>
</body>
</html>
