<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Data</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="admindata.css">
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div>
        <input id="searchBox" placeholder="Search by name or email">
        <button onclick="exportUsers()">Export</button>
      </div>
      <div>
        <button onclick="toggleAddForm(true)">Add User</button>
        <button onclick="location.href='admin-login.html'">Admin Login</button>
      </div>
    </div>

    <div id="addUserBox" style="display:none">
      <h3>Create New Account (Admin)</h3>
      <form id="addUserForm">
        <input id="newName" placeholder="Full name" required>
        <input id="newEmail" type="email" placeholder="Email" required>
        <input id="newNumber" placeholder="Mobile number" required>
        <input id="newAddress" placeholder="Address" required>
        <input id="newPassword" type="password" placeholder="Password" required>
        <div>
          <button type="submit">Save</button>
          <button type="button" onclick="toggleAddForm(false)">Cancel</button>
        </div>
      </form>
    </div>

    <div id="tableWrap"></div>
  </div>

  <div id="editModal" class="modal" style="display:none">
    <div class="modal-content">
      <h3>Edit User</h3>
      <form id="editForm">
        <input id="editName" required>
        <input id="editEmail" type="email" required>
        <input id="editNumber">
        <input id="editAddress">
        <input id="editPassword" type="password" placeholder="Leave blank to keep">
        <div>
          <button type="button" onclick="closeModal()">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div id="deleteModal" class="modal" style="display:none">
    <div class="modal-content">
      <h3>Confirm Delete</h3>
      <p>Are you sure?</p>
      <div>
        <button onclick="confirmDelete()">Delete</button>
        <button onclick="closeDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="admindata.js"></script>
  <script>
    function exportUsers(){
      if(!window.usersCache || !usersCache.length){ alert('No users'); return; }
      const blob = new Blob([JSON.stringify(usersCache, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'users.json'; a.click(); URL.revokeObjectURL(url);
    }
    function toggleAddForm(show = true){ document.getElementById('addUserBox').style.display = show ? 'block' : 'none'; if(!show) document.getElementById('addUserForm').reset(); }
  </script>
</body>
</html>
