<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="admindata.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <nav>
      <div class="logo">Admin Data</div>
      <ul>
        <li><a href="admin.html" class="nav-btn"><i class="fa-solid fa-left-long"></i> Back to Admin</a></li>
      </ul>
    </nav>

    <div class="wrap">
      <div class="toolbar">
        <div class="toolbar-left">
          <input type="text" id="searchBox" placeholder="Search by name or email...">
          <button class="action-btn edit" onclick="exportUsers()">
            <i class="fa-solid fa-file-export"></i> Export Users
          </button>
        </div>
        <div class="toolbar-right">
          <button class="action-btn edit" onclick="toggleAddForm(true)">
            <i class="fa-solid fa-user-plus"></i> Add User
          </button>
        </div>
      </div>

      <div id="addUserBox" style="display:none">
        <h3>Create New Account</h3>
        <form id="addUserForm">
          <input type="text" id="newName" placeholder="Full Name" required>
          <input type="email" id="newEmail" placeholder="Email" required>
          <input type="text" id="newNumber" placeholder="Mobile Number" required>
          <input type="text" id="newAddress" placeholder="Address" required>
          <input type="password" id="newPassword" placeholder="Password" required>
          <div>
            <button type="submit" class="action-btn edit"><i class="fa-solid fa-check"></i> Save</button>
            <button type="button" class="action-btn delete" onclick="toggleAddForm(false)"><i class="fa-solid fa-xmark"></i> Cancel</button>
          </div>
        </form>
      </div>

      <div id="tableWrap"></div>
    </div>
  </div>

  <div class="modal" id="editModal" style="display:none">
    <div class="modal-content">
      <h3>Edit User</h3>
      <form id="editForm">
        <label>Name</label><input type="text" id="editName" required>
        <label>Email</label><input type="email" id="editEmail" required>
        <label>Number</label><input type="text" id="editNumber" required>
        <label>Address</label><input type="text" id="editAddress" required>
        <label>Password</label><input type="text" id="editPassword">
        <div class="modal-actions">
          <button type="button" class="action-btn delete" onclick="closeModal()">Cancel</button>
          <button type="submit" class="action-btn edit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="deleteModal" style="display:none">
    <div class="modal-content">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete this user?</p>
      <div class="modal-actions">
        <button type="button" class="action-btn delete" onclick="confirmDelete()">Delete</button>
        <button type="button" class="action-btn edit" onclick="closeDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="admindata.js"></script>
</body>
</html>
