<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="account.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <form id="signupForm" autocomplete="off">
      <label for="name">Full name</label>
      <input id="name" placeholder="Full name" required>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required>

      <label for="number">Mobile number</label>
      <input id="number" placeholder="Mobile number" required>

      <label for="address">Address</label>
      <input id="address" placeholder="Address" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required>

      <label for="confirm">Confirm password</label>
      <input id="confirm" type="password" placeholder="Confirm password" required>

      <div style="margin-top:10px">
        <button type="submit" class="btn primary">Create Account</button>
        <button type="button" class="btn secondary" onclick="location.href='login.html'">Login</button>
      </div>
    </form>
  </div>

  <div id="toast" class="toast"></div>
  <script src="signup.js"></script>
</body>
</html>
